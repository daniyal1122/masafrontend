
<div class="breadcrumbs-container">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="woocommerce-breadcrumb">
                    <a href="/">Home</a>
                    <span class="separator">/</span> Blogs
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="entry-header">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="entry-title">Our Blogs</h1>
            </div>
        </div>
    </div>
</div>

<div class="blog-page-area">
    <div class="container">

            <div class="page-content blog-page blog-sidebar text-center">
                
                <div class="row">
                    <div class="col-xs-12 col-md-4" *ngFor="let dataItem of BlogsList  ">
                        <!-- blog post -->
                        <article class="text-center">
                            <div class="blog-entry-header">

                                <h1><a [routerLink]="['/blogdetails', dataItem.blogid]">{{dataItem.title}}</a></h1>
                                <div class="post-meta">
                                    <!-- <a href="#" class="post-author"><i class="fa fa-user"></i>Posted by admin</a> -->
                                    <a  class="post-date"><i class="fa fa-user"></i> Posted by admin </a>
                                </div>
                            </div>
                            <div class="post-thumbnail">
                                <a [routerLink]="['/blogdetails', dataItem.blogid]"><img src="{{imagelinkurl}}{{dataItem.image}}" alt="bege blog images"></a>
                            </div>
                            <div class="postinfo-wrapper">
                                <!-- <p [innerHTML]="dataItem.desc"></p> -->
                                <a class="readmore button"[routerLink]="['/blogdetails', dataItem.blogid]">Read more</a>
                                <div class="social-sharing">
                                    <h3>Share this post</h3>
                                    <div class="social-sharie">
                                        <ul class="social-icons">
                                            <li><a class="facebook social-icon" href="#"><i class="fa fa-facebook"></i></a></li>
                                            <li><a class="twitter social-icon" href="#"><i class="fa fa-twitter"></i></a></li>
                                            <li><a class="pinterest social-icon" href="#"><i class="fa fa-pinterest"></i></a></li>
                                            <li><a class="gplus social-icon" href="#"><i class="fa fa-google-plus"></i></a></li>
                                            <li><a class="linkedin social-icon" href="#"><i class="fa fa-linkedin"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <!-- blog post end -->
                    </div>
           
            </div>
        </div>
  
</div>
