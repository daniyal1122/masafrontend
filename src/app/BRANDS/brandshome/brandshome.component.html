  <tab *ngFor="let dataItems of categoryList" tabTitle="{{dataItems.name}}">
    <div class="shop-page-product-area tab-content">
      <div id="grid" class="tab-pane fade in show active">
          <div class="row">
              <div class="col-sm-6 col-md-4 col-xl-3" *ngFor="let dataItem of ProductsList  | filterCategories : dataItems.name   ">
                  <div class="single-product-area">
                    <div class="product-wrapper gridview">
                        <div class="list-col4">
                            <div class="product-image">
                                <a href="#">
                                    <img src="{{imageurl}}{{dataItem.singleImage }}" alt="">
                                </a>
                                <div class="quickviewbtn" >
                                    <a [routerLink]="['/details', dataItem.product_ID]" data-original-title="Quick View"><i style="color: #073b4c!important;" class="fa fa-search"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="list-col8">
                            <div class="product-info">
                                <h2 class="product-card-title" style="display: -webkit-box;
                                -webkit-line-clamp: 2;
                                -webkit-box-orient: vertical;
                                overflow: hidden;
                                text-overflow: ellipsis;"><a style="color: #073b4c!important;" >{{dataItem.name}}</a></h2>
                                <!-- <div class="product-rattings">
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star-half-o"></i></span>
                                    <span><i class="fa fa-star-o"></i></span>
                                </div>  -->
                            <div class="product-card-spans" >
                                <ng-container *ngFor="let user of dataItem.price; last as isLast">
                               <span *ngIf="isLast"  class="price">
                                {{user.price}}<small>$</small>   
                            </span>
                        </ng-container>
                            <span   class="quantity">
                                Min-Order: {{dataItem.minqty}}pcs
                            </span>
                   
                            
                            </div>
                    
                                
                            </div>
                            <div class="product-hidden">
                                <div class="card-hover-flex">
                                 <div class="star-actions product-card-actions">
                                 </div>
                                 </div>
                             </div>
          
                        </div>
                    </div>
                  </div>
              </div>
     
            
          </div>
      </div>

  </div>
  </tab>

</tabs>
